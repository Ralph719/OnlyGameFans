<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/envio.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
        <title>Envío - pedido | OnlyGameFans.com</title>
        <link rel="shortcut icon" href="../Logos/LogoPaginaWeb.png">
    </head>

    <body> 
        <div class="container">

            <div class="container-envio">

                <span class="titulo">Envío de tu pedido
                </span>
                <img src="imgs/map_icon.png" class="map_icon">

                <div class="container-form">

                    <div class="container-form-child">

                        <form>
                            <div class="container-form-nephew">
                                <label class="indx">Dirección</label>
                                <input type="text" id="address" name="direccion" placeholder="Calle del Coso, 7A">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Código postal</label>
                                <input type="text" id="ZIP" name="codpost">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">País</label>
                                <input type="text" id="country" name="país">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Provincia</label>
                                <input type="text" id="province" name="direccion">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Email</label>
                                <input type="text" id="email" name="correo" placeholder="ejemplo@gmail.com">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Teléfono</label>
                                <input type="text" id="phone" name="telefono">
                            </div>
                        </form>

                    </div>

                </div>

                <a href="../Funcion Pago/pago.html">
                    <div class="contenedor">
                        <button class="boton cinco" onclick="guardarEnvio()">
                            <div class="icono">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                                </svg>
                            </div>
                            <span>Proceder con el pago</span>
                        </button>
                    </div>
                </a>

            </div>

        </div>

        <script src="js/envio.js"></script>
    </body>

    <footer>

    </footer>
</html>
