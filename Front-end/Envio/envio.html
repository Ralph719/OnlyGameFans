<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/envio.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
        <title>Envío - pedido | Gamestore.com</title>
    </head>

    <body> 
        <div class="container">
            <div class="container-envio">
                <span class="titulo">Envío de tu pedido</span>
                <div class="container-form">
                    <div class="container-form-child">
                        <form>
                            <div class="container-form-nephew">
                                <label class="indx">Dirección</label>
                                <input type="text" id="address" name="direccion" placeholder="Calle del Coso, 7A">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Código postal</label>
                                <input type="text" id="ZIP" name="codpost">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">País</label>
                                <input type="text" id="contry" name="país">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Provincia</label>
                                <input type="text" id="address" name="direccion">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Email</label>
                                <input type="text" id="email" name="correo" placeholder="ejemplo@gmail.com">
                            </div>

                            <div class="container-form-nephew">
                                <label class="indx">Teléfono</label>
                                <input type="text" id="phone" name="telefono">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/envio.js"></script>
    </body>
