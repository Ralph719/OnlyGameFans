            <div class="container-form">

                <div class="formularios">
                    <div class="container-form-child" id="container-form-child-izquierda">

                        <div class="container-form-child-nephew">
    
                                <h2 class="indx">Nombre real</h2>
    
                            <form id="formularioNombreReal">
                                <input autofocus type="text" id="realname" name="nombrereal">
                            </form>
                        </div>
                        <div class="container-form-child-nephew">
    
                                <h2 class="indx">Apellidos</h2>
    
                            <form id="formularioApellidos">
                                <input autofocus type="text" id="surname" name="apellidos">
                            </form>
                        </div>
    
                        <div class="container-form-child-nephew">
    
    
                                <h2 class="indx">Nombre de usuario</h2>
    
                            <form id="formularioUsuario">
                                <input autofocus type="text" id="username" name="nombreusuario">
                            </form>
                        </div>
                    </div>
    
                    <div class="container-form-child" id="container-form-child-derecha">
    
                        <div class="container-form-child-nephew">
    
                                <h2 class="indx">Correo electrónico</h2>
    
                            <form id="formularioEmail">
                                <input autofocus type="text" id="email" name="correoelectronico">
                            </form>
                        </div>
    
                        <div class="container-form-child-nephew">
    
                                <h2 class="indx">Contraseña</h2>

                                <!--<span class="showpwd">

                                <!-- AÑADIR ICONO/CHECKBOX PARA VER CONTRASEÑA -->
                            </form>
                        </div>
    
                        <div class="container-form-child-nephew">
    
                            <span class="password-space">
    
                                <h2 class="indx">Repetir contraseña</h2>
                            </span>
    
                            <form id="formularioRepetirPassword">
                                <input type="password" id="pwd" name="cts">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="contenedor-botones">
                    <button class="boton-seis" id="boton">
                        <span>Crear cuenta</span>
                        <svg>
