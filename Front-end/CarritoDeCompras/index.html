<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Página Principal</title>
    </head>
    <body>
        
        <div class="wrapper">

            <aside>
                <header class="logo">
                    <h1>Videogames Shop</h1>
                </header>

                <nav>
                    <ul class="menu">
                        <li>
                            <button class="botonCategoria active"><i class="bi bi-controller"></i> Todos los productos</button>
                        </li>
                        <li>
                            <button class="botonCategoria">Juegos</button>
                        </li>
                        <li>
                            <button class="botonCategoria">Consolas</button>
                        </li>
                        <li>
                            <a class="botonCategoria carrito" href="carrito.html">
                                <i class="bi bi-cart2"></i>Carrito 
                                <span class="carritoCantidad">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="textoFooter">© 2024 Videogames Shop</p>
                </footer>
            </aside>

            <main>
                <h2 class="tituloPrincipal">Todos los productos</h2>

                <div class="containerProductos">

                    <div class="producto">
                        <img src="imgJuegos/theWitcher3PS4.jpg" alt="The Witcher 3">
                        <div class="detalles">
                            <h3 class="nombreProducto">The Witcher 3</h3>
                            <p class="precioProducto">100.00 €</p>
                            <button class="agregarProducto">Agregar</button>
                        </div>
                    </div>

                    <div class="producto">
                        <img src="imgJuegos/returnalPS5.jpg" alt="Returnal">
                        <div class="detalles">
                            <h3 class="nombreProducto">Returnal</h3>
                            <p class="precioProducto">100.00 €</p>
                            <button class="agregarProducto">Agregar</button>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </body>
</html>
