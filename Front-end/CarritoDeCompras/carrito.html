<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/carrito.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Carrito de Compras</title>
    </head>
    <body>
        
        <div class="wrapper">
            <aside>
                <header>
                    <h1>Carrito</h1>
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <a class="botonCategoria botonVolver" href="./index.html">
                                <!--ÍCONO FLECHA DE RETORNO-->
                                <i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class="botonCategoria botonCarrito active" href="./carrito.html">
                                <i class="bi bi-cart2"></i> Carrito <!--<span class="cantidad">0</span>-->
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="textoFooter">© 2024 Videogames Shop</p>
                </footer>
            </aside>
            <main>
                <h2 class="tituloPrincipal">Carrito</h2>
                <div class="containerCarrito">
    
                    <p class="carritoVacio">Tu carrito está vacío. <i class="bi bi-emoji-frown-fill"></i></p>
    
                    <div class="carritoProductos">
    
                        <div class="producto">
                            <img src="imgJuegos/theWitcher3PS4.jpg" alt="The Witcher 3">
                            <div class="nombreProducto">
                                <small>Nombre</small>
                                <h3>Videojuego 1</h3>
                            </div>
                            <div class="cantidadProducto">
                                <small>Cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="precioProducto">
                                <small>Precio</small>
                                <p>100 €</p>
                            </div>
                            <div class="subtotalProducto">
                                <small>Subtotal</small>
                                <p>100 €</p>
                            </div>
                            <button class="eliminarProducto">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
    
                        <div class="producto">
                            <img src="imgJuegos/returnalPS5.jpg" alt="The Witcher 3">
                            <div class="nombreProducto">
                                <small>Nombre</small>
                                <h3>Videojuego 2</h3>
                            </div>
                            <div class="cantidadProducto">
                                <small>Cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="precioProducto">
                                <small>Precio</small>
                                <p>100 €</p>
                            </div>
                            <div class="subtotalProducto">
                                <small>Subtotal</small>
                                <p>100 €</p>
                            </div>
                            <button class="eliminarProducto">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
    
                    </div>
    
                    <div class="accionesCarrito disabled">
                        
                        <div class="accionesIzquierda">
                            <button class="vaciar">Vaciar carrito</button>
                        </div>
    
                        <div class="accionesDerecha">
                            <div class="precioTotal">
                                <p>Total: </p>
                                <p id="total">200 €</p>
                            </div>
                            <button class="comprar">Comprar ahora</button>
                        </div>

                    </div>

                    <p class="carritoComprado disabled">Gracias por tu compra! <i class="bi bi-emoji-laughing-fill"></i></p>

                </div>
            </main>
        </div>

    </body>
</html>
