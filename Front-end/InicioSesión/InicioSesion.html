<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/InicioSesion.css">
        <title>Inicio Sesión</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <span class="titulo">Iniciar sesión</span>

            <img src="imgs/icono_usuario.png" class="user-icon"> <!-- TRANSICIÓN DESVANECIMIENTO PERSONAJES PLAYSTATION -->

            <div class="container-form">

                <div class="container-form-child">
                    <span class="user-space">
                        <h2 class="indx">Usuario/Email</h2>
                    </span>
                    <form>
                        <input autofocus type="text" id="user" name="nombre">
                    </form>
                </div>

                <div class="container-form-child">
                    <span class="password-space">
                        <h2 class="indx">Contraseña</h2>
                    </span>
                    <form>
                        <input type="password" id="pwd" name="cts">
                        <!--<span class="showpwd">
                            <input type="checkbox" onclick="mostrarContraseña()">
                            <label for="contraseñaVisible">Mostrar contraseña</label>
                        </span>-->
                        <!-- AÑADIR ICONO/CHECKBOX PARA VER CONTRASEÑA -->
                    </form>
                </div>

                <div class="contenedor-botones">
                    <button class="boton seis" onclick="iniciarSesion()">
                        <span>Iniciar sesión</span>
                        <svg>
                            <rect x="0" y="0" fill="none"></rect>
                        </svg>
                    </button>
                </div>
                
            </div>

            <span class="link-box">
                <a href="" target="_blank"><p>Registrate aquí si no tienes una cuenta</p></a> <!-- EL LINK REDIRIGIRÁ A UNA PÁGINA EXTERNA CON UNA ESTRUCTURA SIMILAR PERO PARA REGISTRARSE --> 
            </span>
        </div>
        
        <script src="js/InicioSesion.js"></script>

    </body>

        <!-- TODO -->

    </footer>
</html>
