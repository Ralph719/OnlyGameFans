<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/InicioSesion.css">
        <script src="js/InicioSesion.js"></script>
        <title>Inicio Sesión</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <span class="titulo">Iniciar sesión</span>

            <img src="imgs/icono_usuario.png" class="user-icon"> <!-- TRANSICIÓN DESVANECIMIENTO PERSONAJES PLAYSTATION -->

            <div class="container-form">

                <div class="container-form-child">
                    <span class="user-space">
                        <h2 class="indx">Usuario</h2>
                    </span>
                    <form>
                        <input type="text" id="user" name="nombre">
                    </form>
                </div>

                <div class="container-form-child">
                    <span class="password-space">
                        <h2 class="indx">Contraseña</h2>
                    </span>
                    <form>
                        <input type="password" id="pwd" name="cts">
                    </form>
                </div>

                <div class="contenedor-botones">
                    <button class="boton seis">
                        <span>¡Dale!</span>
                        <svg>
                            <rect x="0" y="0" fill="none"></rect>
                        </svg>
                    </button>
                </div>
                

                <!--
                <div class="submit-button">
                    <form action="">
                        <input type="submit" value="¡Dale!">
                    </form>
                </div>
                -->
            </div>

            <span class="link-box">
                <a href=""><p>Registrate aquí si no tienes una cuenta</p></a> <!-- EL LINK REDIRIGIRÁ A UNA PÁGINA EXTERNA CON UNA ESTRUCTURA SIMILAR PERO PARA REGISTRARSE --> 
            </span>
        </div>
    </body>
    <footer>

    </footer>
</html>
